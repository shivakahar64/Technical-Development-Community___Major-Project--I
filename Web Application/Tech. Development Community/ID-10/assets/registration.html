<!DOCTYPE html>
<html>
<head>
	<title>Tech. Community | Registration</title>
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="assets/login_part/wave.png">
		<div class="container">
			<div class="img">
				<img src="assets/login_part/bg.svg">
			</div>
				<div class="login-content">
					<form action="">
						<img src="assets/login_part/avatar.svg">
							<h2 class="title">Registration</h2>

								<div class="input-div one">
									<div class="i">
											<i class="fas fa-user"></i>
									</div>
										<div class="div">	
										<h5>Name</h5>   
										<input type="name" id="name" class="input">   
									  </div>
						    	</div>

    			   				<div class="input-div one">
    			   				   <div class="i">
    			   				   		<i class="fas fa-user"></i>
    			   				   </div>
    			   				       <div class="div">	
										  <h5>Email</h5>   
										  <input type="email" id="email" class="input">   
									   </div>
								</div>

								<div>
									<b style="color: gray;">Select : </b>
									<input type="radio" name="male" value="male"> Male
									<input type="radio" name="male" value="male"> Female
									<input type="radio" name="male" value="male"> Other
									<br>
								</div>

								<div class="input-div one">
									<div class="i">
											<i class="fas fa-user"></i>
									</div>
										<div class="div">	
										<h5>Mobile Number</h5>   
										<input type="number" id="number" class="input">   
									 </div>
								</div>
								
								<div class="input-div one">
									<div class="i">
											<i class="fas fa-user"></i>
									</div>
										<div class="div">	
										<h5>Email</h5>   
										<input type="number" id="aadhar" class="input">   
									 </div>
							    </div>

    			   				<div class="input-div pass">
    			   				   <div class="i"> 
    			   				    	<i class="fas fa-lock"></i>
    			   				   </div>
    			   				   		<div class="div">
    			   				    		<h5>Password</h5>
    			   				    		<input type="password" id="pass" class="input">
    			    			   		</div>
								</div>

								<div class="input-div pass">
									<div class="i"> 
										 <i class="fas fa-lock"></i>
									</div>
											<div class="div">
											 <h5>Repeat Password</h5>
											 <input type="password" id="re_pass" class="input">
										 </div>
							  </div>
							
						<br>
    			    	<input type="submit" class="register" id="register" value="Login">
    			    </form>
    			</div>
    		</div>
    	<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
